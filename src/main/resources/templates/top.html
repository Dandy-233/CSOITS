<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顶部</title>
</head>
<body>
<div th:fragment="top">
    <script>
        $("a").css({"text-decoration": "none"});
        $("body").css({"background-image": "url(/images/background.jpg)","background-repeat":"no-repeat","background-size":"100% 100%","-moz-background-size":"100% 100%","background-attachment":"fixed"});
        layui.use('element', function(){
            var element = layui.element;
        });
    </script>
    <ul class="layui-nav" style="position: fixed;width: 100%;z-index: 1">
        <li class="layui-nav-item">
            <a th:href="@{/}">首页</a>
        </li>
        <li class="layui-nav-item">
            <a th:href="@{/cart/myCart}">购物车</a>
        </li>
        <li class="layui-nav-item">
            <a th:href="@{/user/ucenter}">
                <img th:if="${session.user.uhead == null}" class="layui-nav-img" src="/images/inithead.jfif">
                <img th:if="${session.user.uhead != null}" class="layui-nav-img" th:src="${session.user.uhead}">
                <span th:text="${session.user.uname}"></span>
            </a>
            <dl class="layui-nav-child">
                <dd><a th:href="@{/user/ucenter}">个人中心</a></dd>
                <dd><a th:href="@{/user/message}">我的消息<span class="layui-badge">9</span></a></dd>
                <dd><a th:href="@{/item/myItem}">我的物品</a></dd>
                <dd><a th:href="@{/user/logout}">退出登录</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item">
            <a style="color:chocolate;" th:href="@{/item/addPage}">卖东西</a>
        </li>
    </ul>
    <br><br><br><br>
</div>
</body>
</html>
